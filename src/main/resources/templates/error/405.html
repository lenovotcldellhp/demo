<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP 405</title>
</head>
<body>
<h1 style="color:red">发生错误：HTTP 405</h1>
<h3 style="color:red">这个错误的发生原因是您访问了不能直接访问的地址。</h3>
<h3>请确定您是否执行了如下错误操作：</h3>
<h4>1.在标题栏输入了一个不能直接访问的URL。</h4>
<h4 style="color:blue">例如，购买和卖出交易结果页面就是不能直接访问的地址，因为在没有交易完成的情况下，尝试显示一个不存在的交易结果的操作是非法的。</h4>
<h4>2.您想访问的功能已更名。</h4>

<h3 style="color:green">致用户：如您一直无法消除错误，请联系您的系统管理员。</h3>

<h3 style="color:blue">致管理员：错误信息输出方法</h3>
<h4>通过SSH、SCP方式登录到服务器，然后给/resources/templates/error目录中与错误代码同名的HTML文件更名（不建议删除），然后重新触发错误，即可观察到错误信息。</h4>
</body>
</html>
